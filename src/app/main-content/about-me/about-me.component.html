<section id="aboutme">
    <div class="headline">
        <h2 [class.headline-color]="aboutMeScrolledY">{{ translationService.aboutMe[currentLang].title }}</h2>
    </div>
    <p id="aboutme-quote" data-aos="fade-left" data-aos-duration="1000">"You start with a simple idea, and
        build around it"</p>
    <div class="content">
        <div class="textblock" data-aos="fade-right" data-aos-duration="1000">
            <p><strong>{{ translationService.aboutMe[currentLang].introduction }}</strong></p>
            <p>{{ translationService.aboutMe[currentLang].content }}</p>
            <a class="btn-prim" href="#contact">Let's talk</a>
        </div>
        <div class="img-container" data-aos="fade-left" data-aos-duration="1000">
            <img src="./../../../assets/imgs/portrait.png" alt="About me" class="image">
            <div class="frame"></div>
        </div>
    </div>
</section>
