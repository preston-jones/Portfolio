<section>
    <div class="headline">
        <h2 data-aos="headline-color" data-aos-duration="500">{{ "about.title" | translate }}</h2>
    </div>
    <!-- <p id="aboutme-quote" data-aos="fade-left" data-aos-duration="1000">{{ "about.quote" | translate }}</p> -->
    <div class="content">
        <div class="textblock" data-aos="fade-right" data-aos-duration="1000">
            <p class="introduction"><strong>{{ "about.introduction" | translate }}</strong></p>
            <p>{{ "about.description.paragraph1" | translate }}</p>
            <p>{{ "about.description.paragraph2" | translate }}</p>
            <br>
            <p>{{ "about.description.paragraph3" | translate }}</p>
            <a class="btn-prim" href="#contact" [class.d-none]="scrWidth <= 960">{{ "about.button" | translate }}</a>
        </div>
        <div class="img-container" data-aos="fade-left" data-aos-duration="1000">
            <div class="profile-img-container">
                <img src="./../../../assets/imgs/portrait.png" alt="About me" class="profile-img">
                <div class="frame" data-aos="opacity" data-aos-anchor-placement="bottom-bottom"></div>
            </div>
        </div>
    </div>
</section>
