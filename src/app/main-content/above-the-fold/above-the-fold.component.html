<section class="above-the-fold" id="top">
    <div class="headline-container">
        <h1 class="slide-down-animation">Frontend</h1>
        <h1 class="slide-to-left-animation">{{ "aboveTheFold.title" | translate }}</h1>
        <div class="headline-underline slide-to-right-animation">
            <hr>
            <p>Preston Jones</p>
        </div>
    </div>
    @if (scrWidth <= 960) {
        <a class="btn-prim btn-font zoom-in" href="#contact">{{ "aboveTheFold.sendMessageBtn" | translate }}</a>
    }
    <div class="headline-bottom slide-down-animation">
        <div class="headline-email">
            <a href="mailto:mail@prestonjones.dev?subject=Hi Preston, I've got a message for you!" target="_blank">
                <p>mail&#64;preston-jones.de</p>
            </a>
        </div>
        <a href="#aboutme">
            <div class="scroll-down">
                <div class="arrow-container">
                    <img class="arrow-down" src="./../../../assets/animation/arrow.png">
                </div>
                <div id="scroll-down-text">
                    <p>Scroll</p>
                    <p>Down</p>
                </div>
            </div>
        </a>
    </div>
</section>
