<header>
    <img id="logo-header" src="./../../../assets/icons/logo.png">
    <div id="burger-icon" class="menu-icon-animation-open" (click)="toggleMenu()"
        [class.menu-icon-animation-open]="openMenu" [class.menu-icon-animation-close]="!openMenu"></div>
    <!-- <img id="burger-icon" class="menu-icon-animation" src="./../../../assets/animation/menue_default.png" (click)="loadMenu()" [class.menu-icon-animation]="openMenu"> -->
</header>
<menu [ngClass]="openMenu ? 'openMenu' : 'closeMenu'">
    <div id="menu-container" [class.menu-animation]="openMenu">
        <div id="menu-content">
            <div class="menu-link">
                <a href="#aboutme" (click)="closeMenu()"><span>About me</span></a>
            </div>
            <div class="menu-link">
                <a href="#myskills" (click)="closeMenu()"><span>My skills</span></a>
            </div>
            <div class="menu-link">
                <a href="#portfolio" (click)="closeMenu()"><span>Portfolio</span></a>
            </div>
        </div>
    </div>
</menu>
