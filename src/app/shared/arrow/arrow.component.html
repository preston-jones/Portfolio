<section data-aos="opacity" data-aos-offset="100" data-aos-anchor-placement="bottom-bottom">
    <div class="content {{ this.imgSrc }}_img"
        [attr.data-aos]="this.imgSrc == 'arrow_left' ? 'arrow-left-animation' : 'arrow-right-animation'" data-aos-anchor-placement="bottom-bottom" data-aos-offset="100">
    </div>
</section>
